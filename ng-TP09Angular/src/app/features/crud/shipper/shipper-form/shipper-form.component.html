<form [formGroup]="this.shipperForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <mat-label> ID </mat-label>
            <input matInput formControlName="ShipperID" />
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label> Company Name </mat-label>
            <input matInput formControlName="CompanyName" />
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label> Phone </mat-label>
            <input matInput formControlName="Phone" />
        </mat-form-field>
    </div>

    <div>
        <input type="submit" value="Save" />
    </div>
</form>
{{ this.shipperForm.value | json }}
