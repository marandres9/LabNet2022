<h2 mat-dialog-title>Delete {{data.type}}?</h2>
<mat-dialog-content>
    <p>This will delete the following {{ data.type }}:</p>
    <mat-list>
        <mat-list-item> ID: {{ data.id }} </mat-list-item>
        <mat-list-item> Name: {{ data.name }} </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>cancel</mat-icon>
    </button>
    <button mat-icon-button [mat-dialog-close]="true"><mat-icon>check</mat-icon></button>
</mat-dialog-actions>
