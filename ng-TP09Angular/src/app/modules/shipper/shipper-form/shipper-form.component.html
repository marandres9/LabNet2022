<h1>Add shipper</h1>

<form [formGroup]="this.shipperForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <mat-form-field>
            <mat-label> Company Name </mat-label>
            <input matInput formControlName="CompanyName" />
            <mat-error>
                {{ this.CompanyNameErrors }}
            </mat-error>
        </mat-form-field>
    </div>

    <div class="mb-3">
        <mat-form-field>
            <mat-label> Phone </mat-label>
            <input matInput formControlName="Phone" />
            <mat-error>
                {{ this.PhoneErrors }}
            </mat-error>
        </mat-form-field>
    </div>

    <div class="mb-3">
        <button
        mat-raised-button
        (click)="this.cancel()"
        >
        Cancel
        </button>
        <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!this.shipperForm.valid"
        >
            Save
        </button>
    </div>
</form>
{{ this.shipperForm.value | json }}
