<mat-table [dataSource]="this.shippers">
    <ng-container matColumnDef="CompanyName">
        <mat-header-cell *matHeaderCellDef>Company Name</mat-header-cell>
        <mat-cell *matCellDef="let shipper">
            {{ shipper.CompanyName }}
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let shipper">
            <button
                (click)="onBtnDetails(shipper.ShipperID)"
                class="btn btn-secondary"
            >
                Details
            </button>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="this.displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let shipper; columns: this.displayedColumns"></mat-row>
</mat-table>
