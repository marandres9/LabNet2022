<table mat-table [dataSource]="this.shipperList" class="mat-elevation-z8">
    <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef>Company Name</th>
        <td mat-cell *matCellDef="let shipper">{{ shipper.CompanyName }}</td>
    </ng-container>

    <ng-container matColumnDef="ItemActions">
        <th mat-header-cell *matHeaderCellDef class="align-center">Actions</th>
        <td mat-cell *matCellDef="let shipper" class="align-center">
            <app-item-action-buttons
                [itemID]="shipper.ShipperID"
                (btnEditEvent)="this.onBtnEdit($event)"
                (btnDeleteEvent)="this.onBtnDelete($event)"
            ></app-item-action-buttons>
        </td>
    </ng-container>

    <ng-container matColumnDef="TableActions">
        <th mat-header-cell *matHeaderCellDef class="align-end">
            <app-table-action-buttons
                (btnAddEvent)="this.onBtnAdd()"
                (btnReloadEvent)="this.onBtnReload()"
            ></app-table-action-buttons>
        </th>
        <td mat-cell *matCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="onRowClick(row.ShipperID)"
        *matRowDef="let row; columns: displayedColumns"
        class=""
    ></tr>
</table>
