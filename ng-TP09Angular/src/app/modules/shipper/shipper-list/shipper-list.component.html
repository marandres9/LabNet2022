<table mat-table [dataSource]="shippers" class="mat-elevation-z8">
    <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef class="justify-self-center">
            Company Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.CompanyName }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="align-center">Actions</th>
        <td mat-cell *matCellDef="let shipper" class="align-center">
            <button mat-icon-button>
                <mat-icon
                    (click)="onBtnEdit(shipper.ShipperID)"
                    appStopClickPropagation
                >
                    edit
                </mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon
                    (click)="this.onBtnDelete(shipper.ShipperID)"
                    appStopClickPropagation
                >
                    delete
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef class="align-end">
            <button mat-icon-button color="primary" (click)="onBtnAdd()">
                <mat-icon>add</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="onRowClick(row.ShipperID)"
        *matRowDef="let row; columns: displayedColumns"
        class=""
    ></tr>
</table>
