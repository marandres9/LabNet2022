<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Details
        </mat-panel-title>
        <mat-panel-description *ngIf="!this.isExpanded">
            Click on a shipper to view its details 
        </mat-panel-description>
    </mat-expansion-panel-header>
    <div *ngIf="this.detailedObject" class="d-flex justify-content-between">

        <ul class="list-group" style="min-width: 50%;">
            <li class="list-group-item">
                <div class="d-flex">
                    <h5 class="mb-1">Region ID</h5>
                </div>
                <p class="mb-1">{{ this.detailedObject.RegionID }}</p>
            </li>

            <li class="list-group-item">
                <div class="d-flex">
                    <h5 class="mb-1">Region Description</h5>
                </div>
                <div class="mb-1">{{ this.detailedObject.RegionDescription }}</div>
            </li>

            <a
                class="list-group-item list-group-item-action"
                data-bs-toggle="collapse"
                href="#collapseTerritories"
                role="button"
                aria-expanded="false"
                aria-controls="collapseTerritories"
            >
                <div class="d-flex justify-content-between align-items-start">
                    <h5 class="me-auto">Territories</h5>
                    <span class="badge bg-primary rounded-pill">
                        {{ this.detailedObject.Territories.length }}
                    </span>
                </div>

                <div class="collapse" id="collapseTerritories">
                    <mat-list>
                        <mat-list-item
                            *ngFor="let territoryName of this.detailedObject.Territories"
                            style="font-size: 1em;"
                        >
                            {{ territoryName }}
                        </mat-list-item>
                    </mat-list>
                </div>
            </a>
        </ul>
        <div class="d-flex flex-column justify-content-start">
            <button mat-icon-button (click)="onBtnEdit()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onBtnDelete()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</mat-expansion-panel>
