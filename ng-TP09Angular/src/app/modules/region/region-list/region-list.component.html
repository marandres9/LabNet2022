<table mat-table [dataSource]="this.regionList" class="mat-elevation-z8">
    <ng-container matColumnDef="RegionID">
        <th mat-header-cell *matHeaderCellDef>Region ID</th>
        <td mat-cell *matCellDef="let region">{{ region.RegionID }}</td>
    </ng-container>

    <ng-container matColumnDef="RegionDescription">
        <th mat-header-cell *matHeaderCellDef>Region Description</th>
        <td mat-cell *matCellDef="let region">{{ region.RegionDescription }}</td>
    </ng-container>

    <ng-container matColumnDef="ItemActions">
        <th mat-header-cell *matHeaderCellDef class="align-center">Actions</th>
        <td mat-cell *matCellDef="let region" class="align-center">
            <app-item-action-buttons
                [itemID]="region.RegionID"
                (btnEditEvent)="this.onBtnEdit($event)"
                (btnDeleteEvent)="this.onBtnDelete($event)"
            ></app-item-action-buttons>
            <!-- <button
                mat-icon-button
                (click)="onBtnEdit(region.RegionID)"
                appStopClickPropagation
            >
                <mat-icon> edit </mat-icon>
            </button>
            <button
                mat-icon-button
                color="warn"
                (click)="this.onBtnDelete(region.RegionID)"
                appStopClickPropagation
            >
                <mat-icon> delete </mat-icon>
            </button> -->
        </td>
    </ng-container>

    <ng-container matColumnDef="TableActions">
        <th mat-header-cell *matHeaderCellDef class="align-end">
            <app-table-action-buttons (btnAddEvent)="this.onBtnAdd()" (btnReloadEvent)="this.onBtnReload()"></app-table-action-buttons>
            <!-- <button mat-icon-button color="primary" (click)="onBtnReload()">
                <mat-icon>sync</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="onBtnAdd()">
                <mat-icon>{{ add }}</mat-icon>
            </button> -->
        </th>
        <td mat-cell *matCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="onRowClick(row.RegionID)"
        *matRowDef="let row; columns: displayedColumns"
        class=""
    ></tr>
</table>
